services:
  nzbdav:
    image: docker.io/library/nzbdav:latest
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - "3001:3000"
    volumes:
      - /Volumes/PRO-G40/nzbdav-main:/config
    restart: unless-stopped

  # ubuntu:
