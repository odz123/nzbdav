  #   volumes:
  #     - nzbdav:/mnt/nzbdav # Change target path based on SABnzbd rclone mount directory setting.

# the rest of your config ...

volumes:
  nzbdav:
    driver: rclone
    driver_opts:
      remote: "nzb-dav:"
      allow_other: "true"
      vfs_cache_mode: "off"
      dir_cache_time: "1s"
      allow_non_empty: "true"
      uid: "1000"
      gid: "1000"

